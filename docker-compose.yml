services:
  reverse-proxy:
    image: traefik:v3.1
    command:
      - "--api.insecure=true"
      - "--providers.docker"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
      # target: builder
    labels:
      - "traefik.http.routers.api.rule=Host(`api.docker.localhost`)"
    ports:
      - 127.0.0.1:3000:3000
    env_file:
      - ./.env
    environment:
      SQLITE_DATA: /data
      IS_PROD: 0
    volumes:
      - db-data:/data
volumes:
  db-data:
